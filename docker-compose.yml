version: '3'
services:
  cache:
    image: redis:latest
    command: [ "redis-server", "--protected-mode", "no" ]
    container_name: redis
    ports:
      - "6379:6379"
    expose:
      - 6379
  vehicle-api:
    build: .
    container_name: vehicle_api
    image: lucasciannela/vehicle-api
    restart: always
    links:
      - cache
    ports:
      - 8080:8080
    environment:
      - SPRING_ENVIRONMENT=prod
      - AWS_ACCESS_KEY_ID= #adicionar access key ou utilizar um ec2 para proteger esse campo
      - AWS_SECRET_ACCESS_KEY= #adicionar access key ou utilizar um ec2 para proteger esse campo
      - AWS_REGION=us-east-2
      - AWS_S3_BUCKET_NAME= #adicionar access key ou utilizar um ec2 para proteger esse campo
      - AWS_ENDPOINT=https://icarros-audit-83307.s3.us-east-2.amazonaws.com/